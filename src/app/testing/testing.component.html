<app-header></app-header>
<div class="container-fluid">
    <div class="owl-car">
        <div class="owl-container">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let cards of owl_car">
                    <div class="cas-bar"><img routerLink="{{cards.imgRouter}}" src="{{cards.imgUrl}}" width="60%"></div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
    <div class="main-sec">
        <div class="header">
            <h2>Menu</h2>
            <div class="search">
                <input type="text" class="search-bar" [(ngModel)]="term" placeholder="Search here..."><button
                    type="submit" class="search-icon"><i class="fa fa-search"></i></button>
            </div>
            <div class="view-btns">
                <!-- <button class="btn btn-dark" *ngIf="viewtype == false" (click)="OnlistView()"><i class="fa fa-list" aria-hidden="true"></i>&nbsp; List</button>
                <button class="btn btn-dark" *ngIf="viewtype == true" (click)="OngridView()"><i class="fa fa-th-large" aria-hidden="true"></i>&nbsp; Grid</button> -->
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="sort('asc')">Price Low to High</a></li>
                        <li><a class="dropdown-item" (click)="sort('dsc')">Price High to Low</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="card  hotel-list" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine"
            [ngStyle]="viewtype ? listView1 : gridView1" *ngFor="let details of menu | filter:term ">

            <div class="hotel-card" [ngStyle]="viewtype ? listView : gridView">

                <div class="hotel-img">
                    <img class="hotel-img" [ngStyle]="viewtype ? imgwidthDec : imgwidthInc" src="{{details.img}}">
                </div>

                <div class="hotel-details">
                    <div class="hotel-name">
                        <div [ngStyle]="viewtype ? listfont : gridfont">{{details.dish}}</div>


                    </div>
                    <div class=" hotel-loc" [ngStyle]="viewtype ? listCartbtns : gridCartbtns">
                        <div class="cost">
                            <div [ngStyle]="viewtype ? listfont : gridfont">â‚¹ {{details.cost}}</div>
                            <div class="ratings" [ngStyle]="viewtype ? listfont : gridfont"><i class="fa fa-star"
                                    aria-hidden="true"></i>{{details.rating}}</div>
                        </div>
                        <div class="cartBtns">
                            <button type="button" class="btn btns btn-dark" (click)="addItems(details)"><i
                                    class="fa fa-plus-circle" aria-hidden="true"></i></button>&nbsp;
                            <span class="quantity">{{details.quantity}}</span> &nbsp;
                            <button type="button" class="btn btns btn-dark" (click)="removeItems(details)"><i
                                    class="fa fa-minus-circle" aria-hidden="true"></i></button>
                            <div class="addbtn mt-2">
                                <button type="button" class="btn btn-dark cartbtn" (click)="addCart(details)">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
